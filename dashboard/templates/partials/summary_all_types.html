{% load humanize %}

<div id="summary-all-types">
  <div class="col-xs-4">
    <h3>Total Savings</h3>
    <h5>All Energy Types</h5>
  </div>
  <div class="col-xs-4">
    <h5 class="no-pad-bottom pad-top">GROSS</h5>
    <h2 id="total-gross-savings">{{ savings_all_types.gross | floatformat:"0" | intcomma }}
    <span class="units">{{ savings_all_types.unit }}</span></h2>
  </div>

  <div class="col-xs-4">
    <h5 class="no-pad-bottom pad-top">ANNUAL</h5>
    <h2 id="total-annual-savings">{{ savings_all_types.annual | floatformat:"0" | intcomma }}
    <span class="units">{{ savings_all_types.unit }}/yr</span></h2>
  </div>
</div>
